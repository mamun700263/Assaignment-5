<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007bff;
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Deposit Confirmation</h1>

        <p>Dear {{ user.first_name }} {{ user.last_name }},</p>
        
        <p>Your deposit was successful.</p>
        
        <p>The amount deposited is <strong>${{ deposit_amount }}</strong>.</p>
        <p>Your current balance is <strong>${{ user.account.balance }}</strong>.</p>
        
        <p class="footer">Best regards,<br>Library Team</p>
    </div>
</body>
</html>
