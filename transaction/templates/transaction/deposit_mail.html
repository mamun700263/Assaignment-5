<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit Confirmation</title>
</head>
<body style="font-family: Arial, sans-serif; color: #333; line-height: 1.6; margin: 0; padding: 20px;">

    <p>Dear {{ user.first_name }} {{ user.last_name }},</p>
    
    <p>Your deposit was successful.</p>
    
    <p>The amount deposited is <strong>${{ deposit_amount }}</strong>.</p>
    <p>Your current balance is <strong>${{ user.account.balance }}</strong>.</p>
    
    <p>Best regards,<br>Library Team</p>
    
</body>
</html>
